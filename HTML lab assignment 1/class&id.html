<!DOCTYPE html>
<html>
    <title> USE OF CLASS AND ID</title>
    <head>
     <style>
       /* Style the element with the id "myHeader" */
        #myHeader {
         background-color: lightblue;
         color: black;
         padding: 40px;
         text-align: center;
        }

         /* Style all elements with the class name "city" */
        .clothes {
         background-color: tomato;
         color: white;
         padding: 10px;
        }
    </style>
<body style="background-color: darkgrey;text-align: center;">
  <!-- An element with a unique id -->
 <h1 id="myHeader"> DIFFERENT BRANDS </h1>

 <!-- Multiple elements with same class -->
 <h2 class="clothes">PUMA</h2>
   <p>RUDOLF DASSLER was the founder of PUMA.</p>

 <h2 class="clothes"> ZARA </h2>
   <p>AMANCIO ORTEGA is the founder of ZARA.</p>

 <h2 class="clothes">GUCCI</h2>
   <p>GUCCIO GUCCI was the founder of GUCCI.</p>
 <h2 class="clothes">PRADA</h2>
    <p>MARIO PARADA was the founder of PRADA</p>
</body>
</html>
